<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Styling Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXHpgTVil-xqzRs4r-dnIHcqSIDI7uZ9I&callback=initMap"></script> -->
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
    <div class="navbar__logo">
        <i class="fab fa-artstation"></i>
        <a href="">Daily Styling Planner</a>
    </div>
    <ul class="navbar__menu">
        <li><a href="">옷장</a></li>
        <li><a href="">의류 추가</a></li>  
        <li><a href="">오늘의 옷</a></li>
        <li><a href="">날씨 정보</a></li>
    </ul>
    <ul class="navbar__icons">
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook"></i></li>
    </ul>

    <a href="#" class="navbar__toggleBtn">
        <i class="fas fa-bars"></i>
    </a>
    </nav>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Buttons -->
    <section class="buttons">
    <button class="btn">
        <img
        src="img/blue_t.png"
        alt="tshirt"
        class="imgBtn"
        data-key="type"
        data-value="tshirt"
        />
    </button>
    <button class="btn">
    <img
        src="img/blue_p.png"
        alt="pants"
        class="imgBtn"
        data-key="type"
        data-value="pants"
    />
    </button>
    <button class="btn">
    <img
        src="img/blue_s.png"
        alt="skirt"
        class="imgBtn"
        data-key="type"
        data-value="skirt"
    />
    </button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">
    Blue
    </button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
    Yellow
    </button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">
    Pink
    </button>
</section>

<!-- Items -->
<ul class="items"></ul>
</body>
</html>
